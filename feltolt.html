<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="feltolt.js" defer></script>
    <title>Feladat felvitel</title>
</head>
<body>
    <div>
        <h1 id="focim">Feladat Felvitel</h1>
        <a href="admin.html" style="float: right; margin-top: -3%;"><img src="Kepek/backarrow.png" alt="VisszaGomb" id="OldalVisszaGomb"></a>
    </div>
    <div id="opciok" class="feketekeret">
        <input type="text" id="ev" class="opcio" placeholder="pl.: 2024">
        <br>
        <input type="text" id="honap" class="opcio" placeholder="pl.: Május">
        <br>
        <input type="number" onchange="ValaszokKigeneral(this)" class="opcio" id="megoldszam" placeholder="Válaszok száma" min="0">
        <br>
        <p>Emelt</p>
        <input type="radio" class="radiomegj">
        <p>Közép</p>
        <input type="radio" class="radiomegj">
    </div>
    <div id="mezok" class="feketekeret">
        <input type="text" id="fsor1" class="mezo_a" placeholder="Utasítás1">
        <br>
        <input type="text" id="fsor2" class="mezo_a" placeholder="Utasítás2">
        <br>
        <input type="text" id="fsor3" class="mezo_a" placeholder="Utasítás3">
        <br>
        <input type="text" id="fsor4" class="mezo_a" placeholder="Utasítás4">
        <br>
        <div class="kozepre">
            <input type="text" id="fcim" oninput="this.value = this.value.toUpperCase()" placeholder="Cim">
        </div>
        <div class="kozepre" >
            <textarea id="foszoveg" placeholder="ide kerül az egész szövege a feladatnak, tagolva írja be NE EGY SORBAN!"></textarea>
            
        </div>
    </div>
    <div id="valaszok" class="feketekeret">

    </div>
    <button onclick="FelvitelFV()" id="felvitel" class="admingomb" style="padding: .5%; margin-top: 1rem; margin-bottom: 1rem;">Feladatsor Felvitele!</button>
</body>
</html>
