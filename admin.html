<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
    <title>Admin Felület</title>
</head>
<body>
    <div>
        <h1 id="felhnev_adminfel">Felhasználónév</h1>
        <a href="index.html"><img src="Kepek/backarrow.png" alt="VisszaGomb" id="OldalVisszaGomb"></a>
    </div>
    <br>
    <div id="AdminAdatcontainer">
        <div id="fajlfel">
            <form class="adminUserForm">
                <h4 style="margin-bottom: 1rem;">Kiválasztott fehlasználó:</h4><h2 id="kiválasztottnev" style="margin: auto;">--válasszon ki egy felhasználót--</h2>
                <h4 style="margin-top: 1rem; margin-bottom: 1rem;">Opciók:</h4>
                <button id="torlesgomb" type="button" data-bs-toggle="modal" data-bs-target="#Usertorlesmodal" disabled="true" class="admingomb">Törlés</button>
                <label for="ujjelszo" class="AdminUjjelszogombok" style="border:none; background-color: inherit;">Új jelszó beállítása:</label>
                <p style="margin-left: 25%; margin-bottom: 0; font-weight: bold;">Új jelszó:</p>
                <input type="password" id="ujjelszo" placeholder="Adja meg az új jelszót!" class="AdminUjjelszogombok"></input>
                <p style="margin-left: 25%; margin-bottom: 0; font-weight: bold;">Új jelszó mégegyszer:</p>
                <input type="password" id="ujjelszoRe" placeholder="Jelszó újra" class="AdminUjjelszogombok"></input>
                <p id="Ujjelszoadmininfo" style="text-align: center;"></p>
                <button type="button" onclick="JelszoValt()" id="JelszoMent" disabled="true" class="admingomb" style="margin-bottom: 2rem;">Jelszó mentése</button>
                <button type="button" onclick="FelhasznaloZarolas()" id="Zarolas" disabled="true" class="admingomb">Felhasználó zárolása</button>
                <button type="button" onclick="PromoteToAdmin()" id="AdminPromote" disabled="true" class="admingomb" style="margin-bottom: 3.5rem;">Adminná tétel</button>
              </form>
              <div>
                <h2>Feladat feltöltés:</h2>
                <button class="admingomb" style="padding: 1%; margin-bottom: 2rem;" onclick="FeltotoFelulet()"><a style="text-decoration: none; color: black;">Feltöltő felület</a></button>
              </div>
        </div>
        <div id="eredmenymegj">
            <h2 id="eredmenycim">Felhasználók:</h2>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Keresés..." title="Kezdjen el begépelni egy nevet!">
            <ul id="myMenu">
                <!-- <li><a href="#">HTML</a></li> ide kerülnek majd kóddal a lekérdezett nevek -->
            </ul>
        </div>
    </div>


    <!--Megerőstítés-->
    <div class="modal fade" id="Usertorlesmodal" tabindex="-1" aria-labelledby="Usertorlesmodal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UsertorlesmodalLabel">Törlés</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Biztosan törölni akarja ezt a fiókot?
            </div>
            <div class="modal-footer" id="nemkellastil">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="Torles()">Megerősítés</button>
            </div>
          </div>
        </div>
      </div>

    <script>
        function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i;
          input = document.getElementById("mySearch");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myMenu");
          li = ul.getElementsByTagName("li");
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
</body>
</html>
