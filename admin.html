<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="admin.js" defer></script>
    <title>Admin Felület</title>
</head>
<body>
    <div>
        <h1 id="felhnev_adminfel">Felhasználónév</h1>
    </div>
    <br>
    <div class="container">
        <div id="fajlfel">
            <h1>Fájl feltölt itt</h1>
            <input type="file" name="inputfile" id="inputfile">
            <br>
            <form class="adminUserForm">
                <h2>Kiválasztott Diák:</h2><p id="kiválasztottnev">--ide kerül majd a név akire rá nyom--</p>
                <h2>Opciók:</h2>
                <button id="torlesgomb" type="button" data-bs-toggle="modal" data-bs-target="#Usertorlesmodal">Törlés</button>
                <label class="formLabel" for="ujjelszo">Új jelszó beállítása:</label>
                <input type="text" id="ujjelszo"placeholder="Adja meg az új jelszót a diáknak!"></input>
                <input type="text" id="ujjelszoRe" placeholder="Jelszó újra"></input>
                <button onclick="JelszoValt()">Jelszó mentése</button>
                <button onclick="PromoteToAdmin()" id="AdminPromote">Adminná tétel</button>
            </form>           
            <script type="text/javascript">
                document.getElementById('inputfile')
                    .addEventListener('change', function () {
        
                        let fr = new FileReader();
                        fr.onload = function () {
                            document.getElementById('output')
                                .textContent = fr.result;
                        }
        
                        fr.readAsText(this.files[0]);
                    })
            </script>
        </div>
        <div id="eredmenymegj">
            <h1 id="eredmenycim">Felhasználók megjelenytése itt</h1>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Keresés..." title="Kezdjen el begépelni egy nevet!">
            <ul id="myMenu">
                <!-- <li><a href="#">HTML</a></li> ide kerülnek majd kóddal a lekérdezett nevek -->

            </ul>
        </div>
    </div>


    <!--Megerőstítés-->
    <div class="modal fade" id="Usertorlesmodal" tabindex="-1" aria-labelledby="Usertorlesmodal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UsertorlesmodalLabel">Törlés</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Biztosan törölni akarja ezt a fiókot?
            </div>
            <div class="modal-footer" id="nemkellastil">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="Torles()">Megerősítés</button>
            </div>
          </div>
        </div>
      </div>

    <script>
        function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i;
          input = document.getElementById("mySearch");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myMenu");
          li = ul.getElementsByTagName("li");
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
</body>
</html>
